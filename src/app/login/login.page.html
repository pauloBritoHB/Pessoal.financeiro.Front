<ion-content class="ion-padding" >
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="cadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h1 class="ion-text-center" class="icon-7em" >
    <img src="../../assets/icon/img.jpg" />
  </h1>

  <div class="formulario">
    <form [formGroup]="formulario" (submit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input formControlName="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input formControlName="senha"></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="primary"
        [disabled]="formulario.invalid"
        type="submit"
        >logar</ion-button
      >
    </form>
  </div>

  <p class="logado" *ngIf="clicou == true &&  !logou  ">{{mensagem}}</p>

  <div *ngIf="logou">
    <p class="logado">bem vindo {{usuario.nome}}</p>
  </div>
</ion-content>
